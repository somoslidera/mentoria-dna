<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA da Alta Performance | Oferta Especial</title>

    <!-- Importação de Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Variáveis de Cor da Identidade Visual */
        :root {
            --primary-color: #D90D53; /* Magenta */
            --secondary-color: #04BFAD; /* Ciano/Teal */
            --background-color: #101416; /* Fundo escuro */
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita barras de rolagem no telão */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at top left, rgba(217, 13, 83, 0.15), transparent 30%),
                              radial-gradient(circle at bottom right, rgba(4, 191, 173, 0.15), transparent 30%);
        }

        .screen-container {
            width: 90vw;
            max-width: 1600px;
            aspect-ratio: 16 / 9; /* Força a proporção de 16:9 */
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 5vw;
            padding: 5vw;
        }

        .text-content {
            text-align: left;
            animation: fadeInText 1s ease-out forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .headline {
            font-size: clamp(2.5rem, 5vw, 5.5rem); /* Tamanho de fonte responsivo */
            font-weight: 900;
            color: var(--heading-color);
            line-height: 1.1;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(217, 13, 83, 0.3);
        }

        .support-text {
            font-size: clamp(1rem, 1.8vw, 1.5rem);
            max-width: 90%;
            line-height: 1.6;
        }

        .qr-code-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            border: 2px solid var(--surface-color);
            animation: fadeInQr 1s 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInQr {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .qr-code-image {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: contain;
        }
        
        .logo-footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
        }

        .logo-footer img {
            height: 40px;
        }

        /* Ajustes para telas com proporção mais vertical */
        @media (max-aspect-ratio: 16/10) {
            .screen-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 5vh;
                width: 95vw;
                height: 95vh;
                aspect-ratio: auto;
            }
            .text-content {
                text-align: center;
            }
            .support-text {
                margin-left: auto;
                margin-right: auto;
            }
            .qr-code-container {
                max-width: 40vh; /* Limita o tamanho em telas verticais */
                margin: 0 auto;
            }
        }

    </style>
</head>
<body>

    <div class="screen-container">
        
        <div class="text-content">
            <h1 class="headline">CHEGA DE ADIAR SEUS RESULTADOS. DESPERTE!</h1>
            <p class="support-text">A transformação que você busca está a um scan de distância. Aponte a câmera e dê o primeiro passo.</p>
        </div>

        <div class="qr-code-container">
            <!-- Imagem do QR Code inserida abaixo -->
            <img class="qr-code-image" src="images/qr-code.png" alt="QR Code para Mentoria">
        </div>

    </div>

    <div class="logo-footer">
        <img src="images/logo-rodape.svg" alt="DNA da Alta Performance">
    </div>

</body>
</html>
