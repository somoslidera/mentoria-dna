<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! | DNA da Alta Performance</title>

    <!-- Importação de Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <style>
        :root {
            --primary-color: #D90D53; /* Magenta */
            --secondary-color: #04BFAD; /* Ciano/Teal */
            --background-color: #101416; /* Fundo escuro */
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-image: radial-gradient(circle at top left, rgba(217, 13, 83, 0.15), transparent 40%),
                              radial-gradient(circle at bottom right, rgba(4, 191, 173, 0.15), transparent 40%);
        }

        .container {
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            font-size: 5rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(4, 191, 173, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            background-image: linear-gradient(45deg, var(--primary-color), #a10a3e);
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(217, 13, 83, 0.3);
        }
        
        .logo-footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5;
        }

        .logo-footer img {
            height: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <i class='bx bx-check-circle'></i>
        </div>
        <h1>MENSAGEM ENVIADA!</h1>
        <p>Obrigada pelo seu contato. Recebemos sua mensagem e retornaremos em breve!</p>
        <a href="index.html" class="btn">Voltar para a página inicial</a>
    </div>
    
    <div class="logo-footer">
        <img src="images/logo-rodape.svg" alt="DNA da Alta Performance">
    </div>

</body>
</html>
